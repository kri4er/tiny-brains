<ul role="list" class="divide-y divide-gray-100">
    {% for brain in brains %}
    <li class="flex justify-between gap-x-6 py-5">
        <a href={{brain.brain_url}}>
        <div class="flex min-w-0 gap-x-4">
            <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src={{brain.logo_url}} alt="">
            <div class="min-w-0 flex-auto">
                <p class="text-sm font-semibold leading-6 text-gray-100">{{brain.description}}</p>
                <p class="mt-1 truncate text-xs leading-5 text-gray-300">Click to read more.</p>
            </div>
        </div>
        </a>
    </li>
    {% endfor %}
</ul>
